
<ion-header>
  <ion-navbar>
    <ion-title>
      My Expense
    </ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>







<ion-content padding>

  <ion-list>
    Select the type of currency:
    <ion-list>
        <ion-item>
          <ion-label>Currency</ion-label>
          <ion-select [(ngModel)]="currency" (ionChange)="currencyConvert($event)">
            <ion-option value="rs">Rupee</ion-option>
            <ion-option value="d">Dollar</ion-option>
         
          </ion-select>
        </ion-item>
      </ion-list>
  </ion-list>
  <h2>Expense List</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{expense.date}}</span><br>
          Type: {{expense.type}}<br>
          {{expense.description}}
        </p>
        <h3 item-end>
          Amount:{{common.storedValue}} {{expense.amount}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(expense.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(expense.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <ion-card>
      <ion-card-header>
      Expense Bar Chart:
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Doughnut Expense Chart:
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Balance: {{common.storedValue}}{{balance}}</ion-title>
  </ion-toolbar>
</ion-footer>
